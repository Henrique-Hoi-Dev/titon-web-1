name: CI/CD Front - Staging

on:
  push:
    branches:
      - staging
      - master
      - 'feat/**'
      - 'fix/**'
      - 'docs/**'
      - 'refactor/**'
      - 'test/**'
      - 'chore/**'
      - 'style/**'
      - 'perf/**'
      - 'build/**'
      - 'ci/**'
      - 'revert/**'
      - 'release/**'
      - 'hotfix/**'
      - 'feature/**'

env:
  NODE_VERSION: 20.12.2
  YARN_REGISTRY: https://registry.npmjs.org

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set Yarn registry
        run: yarn config set registry ${{ env.YARN_REGISTRY }}

      - name: Clean Yarn cache
        run: yarn cache clean

      - name: Install dependencies (with retry)
        run: |
          rm -rf node_modules
          for i in 1 2; do
            yarn install --frozen-lockfile && break
            echo "Retrying yarn install in 5s..."
            sleep 5
          done

      - run: yarn lint

  build:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.build-status.outcome }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set Yarn registry
        run: yarn config set registry ${{ env.YARN_REGISTRY }}

      - name: Clean Yarn cache
        run: yarn cache clean

      - name: Install dependencies (with retry)
        run: |
          rm -rf node_modules
          for i in 1 2; do
            yarn install --frozen-lockfile && break
            echo "Retrying yarn install in 5s..."
            sleep 5
          done

      - name: Build project
        id: build-status
        run: yarn build

  check-code-quality:
    runs-on: ubuntu-latest
    needs: [lint, build]
    steps:
      - run: echo "‚úîÔ∏è C√≥digo validado com sucesso"

  deploy:
    needs: check-code-quality
    if: github.event_name == 'push' && contains('refs/heads/staging,refs/heads/master', github.ref)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set Yarn registry
        run: yarn config set registry ${{ env.YARN_REGISTRY }}

      - name: Install dependencies (with retry)
        run: |
          rm -rf node_modules
          yarn cache clean
          for i in 1 2; do
            yarn install --frozen-lockfile && break
            echo "Retrying yarn install in 5s..."
            sleep 5
          done

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Deploy to Heroku (Staging)
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME_STAGING }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}

  notify-discord:
    needs: [lint, build, check-code-quality, deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send Discord Notification
        uses: appleboy/discord-action@master
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ needs.build.result }}
          message: |
            üîî **CI/CD Front - Staging**
            **Branch**: `${{ github.ref_name }}`
            **Autor**: `${{ github.actor }}`
            **Status por etapa:**
            - üßπ Lint: `${{ needs.lint.result }}`
            - üîß Build: `${{ needs.build.result }}`
            - ‚úÖ Code Quality: `${{ needs.check-code-quality.result }}`
            - üöÄ Deploy: `${{ needs.deploy.result || 'skipped' }}`
            üëâ [Ver execu√ß√£o](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
