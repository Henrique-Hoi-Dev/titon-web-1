name: CI/CD Front - Staging

on:
  push:
    branches:
      - staging
      - master
      - 'feat/**'
      - 'fix/**'
      - 'docs/**'
      - 'refactor/**'
      - 'test/**'
      - 'chore/**'
      - 'style/**'
      - 'perf/**'
      - 'build/**'
      - 'ci/**'
      - 'revert/**'
      - 'release/**'
      - 'hotfix/**'
      - 'feature/**'

env:
  NODE_VERSION: 20.12.2
  YARN_REGISTRY: https://registry.npmjs.org

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set Yarn registry
        run: yarn config set registry ${{ env.YARN_REGISTRY }}

      - name: Clean Yarn cache
        run: yarn cache clean

      - name: Install dependencies (with retry)
        run: |
          rm -rf node_modules
          for i in 1 2; do
            yarn install --frozen-lockfile && break
            echo "Retrying yarn install in 5s..."
            sleep 5
          done

      - run: yarn lint

  build:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.build-status.outcome }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set Yarn registry
        run: yarn config set registry ${{ env.YARN_REGISTRY }}

      - name: Clean Yarn cache
        run: yarn cache clean

      - name: Install dependencies (with retry)
        run: |
          rm -rf node_modules
          for i in 1 2; do
            yarn install --frozen-lockfile && break
            echo "Retrying yarn install in 5s..."
            sleep 5
          done

      - name: Build project
        id: build-status
        run: yarn build

  check-code-quality:
    runs-on: ubuntu-latest
    needs: [lint, build]
    steps:
      - run: echo "âœ”ï¸ CÃ³digo validado com sucesso"

  deploy:
    needs: check-code-quality
    if: github.event_name == 'push' && contains('refs/heads/staging,refs/heads/master', github.ref)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set Yarn registry
        run: yarn config set registry ${{ env.YARN_REGISTRY }}

      - name: Install dependencies (with retry)
        run: |
          rm -rf node_modules
          yarn cache clean
          for i in 1 2; do
            yarn install --frozen-lockfile && break
            echo "Retrying yarn install in 5s..."
            sleep 5
          done

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Deploy to Heroku (Staging)
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME_STAGING }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}

  notify-discord:
    needs: [lint, build, check-code-quality, deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check if webhook is defined
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ -z "$DISCORD_WEBHOOK" ]; then
            echo "âŒ DISCORD_WEBHOOK is NOT set"
            exit 1
          else
            echo "âœ… DISCORD_WEBHOOK is set"
          fi

      - name: Prepare Discord message
        id: format_message
        run: |
          format_status() {
            case "$1" in
              success) echo "âœ… success" ;;
              failure) echo "âŒ failure" ;;
              cancelled) echo "âš ï¸ cancelled" ;;
              *) echo "â­ï¸ skipped" ;;
            esac
          }

          echo "ðŸ”” **CI/CD Front - Staging**" > message.txt
          echo "**Branch**: \`${{ github.ref_name }}\`" >> message.txt
          echo "**Autor**: \`${{ github.actor }}\`" >> message.txt
          echo "**Status por etapa:**" >> message.txt
          echo "- ðŸ§¹ Lint: $(format_status '${{ needs.lint.result }}')" >> message.txt
          echo "- ðŸ”§ Build: $(format_status '${{ needs.build.result }}')" >> message.txt
          echo "- âœ… Code Quality: $(format_status '${{ needs.check-code-quality.result }}')" >> message.txt
          echo "- ðŸš€ Deploy: $(format_status '${{ needs.deploy.result }}')" >> message.txt
          echo "ðŸ‘‰ [Ver execuÃ§Ã£o](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> message.txt

          echo "message=$(cat message.txt)" >> $GITHUB_OUTPUT

      - name: Send Discord Notification
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: ${{ steps.format_message.outputs.message }}
